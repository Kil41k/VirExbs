{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="mt-5 text-center">Создайте выставки</h1>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                                <div class="mb-3">
                                  <label for="{{form.image.id_for_label}}" class="form-label">Изображение</label>
                                    {{form.image}}
                                </div>
                                <div class="mb-3">
                                  <label for="{{form.name.id_for_label}}" class="form-label">Название</label>
                                  {{form.name}}
                                </div>
                                <div class="mb-3">
                                  <label for="{{form.description.id_for_label}}" class="form-label">Описание</label>
                                  {{form.description}}
                                </div>
                                <label class="form-label" for="{{form.category.id_for_label}}">Категория:</label>
                                {{form.category}}
                                <button type="submit" class="btn btn-success w-100 mt-3">Создать</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
