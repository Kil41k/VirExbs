<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Подключение вашего CSS файла -->
</head>
<body style="background-color: #1c1c1c;">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg" style="background-color: rgba(255, 255, 255, 0.1);">
                    <div class="card-body d-flex flex-column align-items-center">
                        <!-- Фото пользователя -->
                        <div class="profile-photo mb-4">
                            <img src="https://via.placeholder.com/150" alt="Фото профиля" class="rounded-circle border border-secondary">
                        </div>
                        <!-- Информация о пользователе -->
                        <div class="profile-info w-100">
                            <h3 class="text-center mb-3">Информация профиля</h3>
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <strong>Логин:</strong> <span>{{user.username}}</span>
                                </li>
                                <br>
                                <li class="list-group-item">
                                    <strong>Емаил:</strong> <span>{{user.email}}</span>
                                </li>
                            </ul>
                        </div>
                        <!-- Кнопки действий -->
                        <div class="mt-4">
                            <button class="btn btn-primary me-2"><a href="{%url 'users:edit_acc'%}">Редактировать</a></button>
                            <button class="btn btn-danger"><a href="{%url 'users:delete_acc'%}">Удалить аккаунт</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
